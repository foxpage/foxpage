<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Foxpage</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1"
    />
    <style>
      *:focus {
        outline: 0;
      }
    </style>
  </head>

  <body>
    <!-- config injection -->
    <script>
      var APP_CONFIG = '{{APP_CONFIG}}';
      if (!/APP_CONFIG/.test(APP_CONFIG)) {
        APP_CONFIG = JSON.parse(APP_CONFIG);
      }
    </script>
    <div id="app" class="app" style="height: 100%"></div>
    <script src="dist/main.bundle.js"></script>
    <script src="https://www.unpkg.com/requirejs@2.3.6/require.js"></script>
  </body>
</html>
